<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="../BW1/ass" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3 bg-black left-section d-flex flex-column" style="height: 100vh">
            <p>ciao</p>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-house"
                viewBox="0 0 16 16"
              >

                  d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-collection"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5z"
                />
              </svg>
            </div>
          </div>
          <div class="col-7 bg-dark main-section" style="height: 100vh"><p>ciao</p></div>
          <div class="col-2 bg-black right-section" style="height: 100vh"><p>ciao</p></div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom">
      <div class="container-fluid bg-dark text-white">
        <div class="row">
          <div class="col-3 d-flex align-items-center">
            <!-- CURRENT SONG INFO -->
            <div class=" ">
              <img height="55px" src="assets/imgs/main/image-1.jpg" alt="" />
            </div>
            <div class="p-3">
              <p class="m-0">Fat Funny Friend</p>
              <p class="m-0 text-secondary">Maddie Zahm</p>
            </div>
            <div>
              <button class="bg-transparent border-0 mx-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="white"
                  class="bi bi-heart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="col-6 d-flex flex-column justify-content-center mx-auto">
            <!-- CENTRAL PLAYER AREA  -->
            <div class="d-flex justify-content-center mx-auto">
              <!-- RANDOM SHUFFLE ICON -->
              <button class="bg-transparent border-0 mx-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="white"
                  class="bi bi-shuffle"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.6 9.6 0 0 0 7.556 8a9.6 9.6 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.6 10.6 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.6 9.6 0 0 0 6.444 8a9.6 9.6 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5"
                  />
                  <path
                    d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192"
                  />
                </svg>
              </button>

              <!-- PREVIOUS SONG ICON-->
              <button id="prevSong" class="bg-transparent border-0 mx-2">
                <svg
                  data-encore-id="icon"
                  role="img"
                  width="20"
                  height="20"
                  fill="white"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  class="Svg-sc-ytk21e-0 dYnaPI"
                >
                  <path
                    d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"
                  ></path>
                </svg>
              </button>
              <!-- PLAY BUTTON ICON -->
              <button class="bg-transparent border-0 mx-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  fill="white"
                  class="bi bi-play-circle-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"
                  />
                </svg>
              </button>
              <!-- NEXT SONG ICON -->
              <button class="bg-transparent border-0 mx-2">
                <svg
                  data-encore-id="icon"
                  role="img"
                  width="20"
                  height="20"
                  fill="white"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  class="Svg-sc-ytk21e-0 dYnaPI"
                >
                  <path
                    d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"
                  ></path>
                </svg>
              </button>
              <!-- REPEAT SONG ICON -->
              <button class="bg-transparent border-0 mx-2">
                <svg
                  data-encore-id="icon"
                  role="img"
                  width="20"
                  height="20"
                  fill="white"
                  aria-hidden="true"
                  viewBox="0 0 16 16"
                  class="Svg-sc-ytk21e-0 dYnaPI"
                >
                  <path
                    d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"
                  ></path>
                </svg>
              </button>
            </div>
            <!-- CENTRAL PROGRESS BAR  -->

            <div class="central-progress-bar d-flex">
              <p id="songTimer" class="my-auto px-2">
                <!-- SONG TIMER -->
                0:00
              </p>

              <p id="countdown"></p>

              <div class="progress-bar my-auto" data-label=""></div>
              <p id="songTimeLength" class="my-auto px-2">
                <!-- SONG TIME LENGTH -->
                03:00
              </p>
            </div>
          </div>
          <div class="col-3 d-flex justify-content-end mx-auto">
            <!-- GENERAL SONG SETTINGS  -->

            <button class="bg-transparent border-0 mx-1">
              <!-- MICROPHONE ICON BUTTON -->
              <svg
                data-encore-id="icon"
                role="img"
                width="20"
                height="20"
                fill="white"
                aria-hidden="true"
                viewBox="0 0 16 16"
                class="Svg-sc-ytk21e-0 dYnaPI"
              >
                <path
                  d="M13.426 2.574a2.831 2.831 0 0 0-4.797 1.55l3.247 3.247a2.831 2.831 0 0 0 1.55-4.797zM10.5 8.118l-2.619-2.62A63303.13 63303.13 0 0 0 4.74 9.075L2.065 12.12a1.287 1.287 0 0 0 1.816 1.816l3.06-2.688 3.56-3.129zM7.12 4.094a4.331 4.331 0 1 1 4.786 4.786l-3.974 3.493-3.06 2.689a2.787 2.787 0 0 1-3.933-3.933l2.676-3.045 3.505-3.99z"
                ></path>
              </svg>
            </button>
            <button class="bg-transparent border-0 mx-1">
              <!-- CODA ICON BUTTON -->
              <svg
                data-encore-id="icon"
                role="img"
                width="20"
                height="20"
                fill="white"
                aria-hidden="true"
                viewBox="0 0 16 16"
                class="Svg-sc-ytk21e-0 dYnaPI"
              >
                <path
                  d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5zm2.5-1a1 1 0 0 0 0 2h9a1 1 0 1 0 0-2h-9z"
                ></path>
              </svg>
            </button>
            <button class="bg-transparent border-0 mx-1">
              <!-- CONNECT DEVICE ICON BUTTON -->
              <svg
                data-encore-id="icon"
                role="img"
                width="20"
                height="20"
                fill="white"
                aria-hidden="true"
                viewBox="0 0 16 16"
                class="Svg-sc-ytk21e-0 dYnaPI"
              >
                <path
                  d="M2 3.75C2 2.784 2.784 2 3.75 2h8.5c.966 0 1.75.784 1.75 1.75v6.5A1.75 1.75 0 0 1 12.25 12h-8.5A1.75 1.75 0 0 1 2 10.25v-6.5zm1.75-.25a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25h8.5a.25.25 0 0 0 .25-.25v-6.5a.25.25 0 0 0-.25-.25h-8.5zM.25 15.25A.75.75 0 0 1 1 14.5h14a.75.75 0 0 1 0 1.5H1a.75.75 0 0 1-.75-.75z"
                ></path>
              </svg>
            </button>
            <button class="bg-transparent border-0 mx-1">
              <!-- VOLUME ICON BUTTON -->
              <svg
                data-encore-id="icon"
                role="img"
                width="20"
                height="20"
                fill="white"
                aria-hidden="true"
                viewBox="0 0 16 16"
                class="Svg-sc-ytk21e-0 kcUFwU"
              >
                <path
                  d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z"
                ></path>
                <path d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z"></path>
              </svg>
            </button>
            <!-- BARRA DEL VOLUME -->
            <button class="bg-transparent my-0 border-0 mx-1 align-middle">
              <input type="range" class="form-range" id="customRange1" />
            </button>

            <button class="bg-transparent border-0 mx-1">
              <!-- FULLSCREEN ICON BUTTON -->
              <svg
                data-encore-id="icon"
                role="img"
                width="20"
                height="20"
                fill="white"
                aria-hidden="true"
                viewBox="0 0 16 16"
                class="Svg-sc-ytk21e-0 dYnaPI"
              >
                <path
                  d="M6.53 9.47a.75.75 0 0 1 0 1.06l-2.72 2.72h1.018a.75.75 0 0 1 0 1.5H1.25v-3.579a.75.75 0 0 1 1.5 0v1.018l2.72-2.72a.75.75 0 0 1 1.06 0zm2.94-2.94a.75.75 0 0 1 0-1.06l2.72-2.72h-1.018a.75.75 0 1 1 0-1.5h3.578v3.579a.75.75 0 0 1-1.5 0V3.81l-2.72 2.72a.75.75 0 0 1-1.06 0z"
                ></path>
              </svg>
            </button>
          </div>
          <script src="footer.js"></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
          ></script>
        </div>
      </div>
    </footer>
  </body>
</html>
